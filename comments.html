<!DOCTYPE html>
<html>
<head>
  <!-- 关键：移动端视口适配 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <style>
    /* 全屏滚动容器 */
    .scroll-container {
      width: 100%;          /* 占满屏幕宽度 */
      height: 100vh;         /* 全屏高度 */
      overflow-y: auto;      /* 垂直滚动 */
      -webkit-overflow-scrolling: touch; /* iOS 平滑滚动 */
      background: #f0f0f0;   /* 滚动背景色 */
    }

    /* 长图样式 */
    .long-image {
      width: 100%;          /* 图片宽度适配屏幕 */
      height: auto;         /* 高度自动保持比例 */
      display: block;
      max-width: 100%;      /* 防止图片溢出 */
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <img src="https://2405.bj.bcebos.com/1.png" 
         class="long-image" 
         alt="长图"
         loading="lazy">    <!-- 懒加载优化 -->
  </div>
</body>
</html>
